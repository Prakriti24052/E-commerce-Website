<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Wishlist</title>
  <link rel="stylesheet" href="./css/ecommerce.css" />
  <link rel="stylesheet" href="./css/wishlist.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="wishlist.html" class="active">Wishlist</a></li>
        <li><a href="address.html">Address</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-container">
    <h1>Your Wishlist</h1>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: $25.00</p>
      <div class="card-buttons">
        <a href="product-details.html" class="btn">View Product</a>
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: $45.00</p>
      <div class="card-buttons">
        <a href="product-details.html" class="btn">View Product</a>
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <div class="card" data-id="product-1">
        <h2>Product 3</h2>
        <p>Price: $25.00</p>
        <a href="product-details.html" class="btn">View Product</a>
        <button class="btn btn-danger">Remove</button>
      </div>
      
      <div class="card" data-id="product-2">
        <h2>Product 4</h2>
        <p>Price: $45.00</p>
        <a href="product-details.html" class="btn">View Product</a>
        <button class="btn btn-danger">Remove</button>
      </div>
      
  </main>

  <footer>
    <p>&copy; 2025 Your Store</p>
  </footer>

  <script>
    // This would normally come from a login API
    const userData = {
      name: "John Doe",
      email: "johndoe@example.com",
      phone: "+123456789",
      address: {
        line1: "123 Main St",
        city: "Cityville",
        country: "Country",
        zip: "456789"
      },
      orders: [
        { id: 1234, status: "Delivered", date: "2025-04-20", total: 49.99 },
        { id: 5678, status: "Processing", date: "2025-04-28", total: 89.00 }
      ],
      wishlist: [
        { id: 1, name: "Product 1", price: 25.0 },
        { id: 2, name: "Product 2", price: 45.0 }
      ]
    };
  
    localStorage.setItem("user", JSON.stringify(userData));
  </script>

<script>
    // Wait until DOM is fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      const removeButtons = document.querySelectorAll(".btn-danger");
  
      removeButtons.forEach(button => {
        button.addEventListener("click", () => {
          const card = button.closest(".card");
          if (card) {
            card.remove();
          }
        });
      });
    });
  
  button.addEventListener("click", () => {
    if (confirm("Are you sure you want to remove this item from your wishlist?")) {
      const card = button.closest(".card");
      if (card) {
        card.remove();
      }
    }
  });
   </script>
   <script>
    document.addEventListener("DOMContentLoaded", () => {
      const removedItems = JSON.parse(localStorage.getItem("removedWishlistItems")) || [];
  
      // Hide cards that are in the removed list
      document.querySelectorAll(".card").forEach(card => {
        const id = card.dataset.id;
        if (removedItems.includes(id)) {
          card.style.display = "none";
        }
      });
  
      // Set up event listener for remove buttons
      document.querySelectorAll(".btn-danger").forEach(button => {
        button.addEventListener("click", () => {
          const card = button.closest(".card");
          const id = card.dataset.id;
  
          if (confirm("Remove this item from your wishlist?")) {
            card.remove();
  
            if (!removedItems.includes(id)) {
              removedItems.push(id);
              localStorage.setItem("removedWishlistItems", JSON.stringify(removedItems));
            }
          }
        });
      });
    });
  </script>
  
  
</body>
</html>
