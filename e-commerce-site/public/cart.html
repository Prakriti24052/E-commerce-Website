<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as shop.html -->
</head>
<body>
    <!-- Same header as shop.html -->

    <main class="cart-main">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-container">
                <div class="cart-items">
                    <div class="cart-empty" id="cartEmpty">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Browse our products and add items to your cart</p>
                        <a href="shop.html" class="btn-shop">Continue Shopping</a>
                    </div>
                    <div class="cart-items-list" id="cartItemsList">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="cartSubtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="cartShipping">$5.99</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="cartTax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="cartTotal">$5.99</span>
                        </div>
                    </div>
                    <button class="btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
                    <p class="secure-checkout">
                        <i class="fas fa-lock"></i> Secure checkout
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Same footer as shop.html -->

    <script src="js/ecommerce.js"></script>
</body>
</html>
